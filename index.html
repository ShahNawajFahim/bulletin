<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bulletin Today</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header>
        <section class="container mt-4 fw-bold">
            <div>
                <nav class="navbar ">
                    <div class="container">
                        <a class="navbar-brand">Bulletin</a>
                        <form class="d-flex" role="search">
                            <a class="nav-link active px-3" aria-current="page" href="#">Home</a>
                            <a class="nav-link active" aria-current="page" href="#">Blog</a>
                        </form>
                    </div>
                </nav>
            </div>
            <hr>
        </section>
        <section id="category-container" class="container d-flex justify-content-around ">


            <!-- div class=" w-auto p-5">
                <input class="form-control" type="text" value="Readonly input here..."
                    aria-label="readonly input example" readonly> -->
            </div>
        </section>
    </header>

    <main>
        <section class="container">
            <div id="news-container" class="row row-col-lg-2 justify-content-around g-3">

            </div>


            <div>

                <!-- Button trigger modal -->


                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel"></h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div id="news_category" class="modal-body">

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>


    <footer class="container mt-5">
        <div class="bg-light text-center ">
            <p>Copyright 2022 Bulletin Today</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>


</html>
